services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: opencanvas
      POSTGRES_USER: opencanvas
      POSTGRES_PASSWORD: opencanvas_local
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U opencanvas -d opencanvas"]
      interval: 5s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

  langgraph:
    build:
      context: .
      dockerfile: Dockerfile.agents
    ports:
      - "54367:8123"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://opencanvas:opencanvas_local@postgres:5432/opencanvas
      - OLLAMA_API_URL=http://ollama:11434
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_started

volumes:
  postgres_data:
  ollama_data:
