services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: opencanvas
      POSTGRES_USER: opencanvas
      POSTGRES_PASSWORD: opencanvas_local
    ports:
      - "15432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U opencanvas -d opencanvas"]
      interval: 5s
      timeout: 5s
      retries: 5

  neo4j:
    image: neo4j:5.15-community
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/opencanvas_local
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p opencanvas_local 'RETURN 1' || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5

  langgraph:
    build:
      context: .
      dockerfile: Dockerfile.agents
    ports:
      - "54367:8123"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://opencanvas:opencanvas_local@postgres:5432/opencanvas
      - OLLAMA_API_URL=${OLLAMA_API_URL}
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=opencanvas_local
      - GRAPHRAG_MODE=${GRAPHRAG_MODE:-OFF}
    depends_on:
      - postgres
      - neo4j

volumes:
  postgres_data:
  neo4j_data:
