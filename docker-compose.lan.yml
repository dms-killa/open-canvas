version: '3.8'
services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: opencanvas
      POSTGRES_USER: opencanvas
      POSTGRES_PASSWORD: opencanvas_local
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U opencanvas -d opencanvas"]
      interval: 5s
      timeout: 5s
      retries: 5

  langgraph:
    build:
      context: .
      dockerfile: Dockerfile.agents
    ports:
      - "54367:8123"
    environment:
      - DATABASE_URL=postgresql://opencanvas:opencanvas_local@postgres:5432/opencanvas
      - OLLAMA_API_URL=${OLLAMA_API_URL}
      - OLLAMA_CHAT_MODEL=${OLLAMA_CHAT_MODEL:-llama3}
      - EMBEDDING_MODEL_NAME=${EMBEDDING_MODEL_NAME:-nomic-embed-text}
    depends_on:
      postgres:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "3000:3000"
    environment:
      - LANGGRAPH_API_URL=http://langgraph:8123
      - NEXT_PUBLIC_LANGGRAPH_API_URL=${NEXT_PUBLIC_LANGGRAPH_API_URL:-http://localhost:54367}
      - NEXT_PUBLIC_OLLAMA_ENABLED=true
      - OLLAMA_API_URL=${OLLAMA_API_URL}
      - EMBEDDING_MODEL_NAME=${EMBEDDING_MODEL_NAME:-nomic-embed-text}
      - DATABASE_URL=postgresql://opencanvas:opencanvas_local@postgres:5432/opencanvas
    depends_on:
      postgres:
        condition: service_healthy
      langgraph:
        condition: service_started

volumes:
  postgres_data:
