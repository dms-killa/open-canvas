services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: opencanvas
      POSTGRES_USER: opencanvas
      POSTGRES_PASSWORD: opencanvas_local
    ports:
      - "15432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U opencanvas -d opencanvas"]
      interval: 5s
      timeout: 5s
      retries: 5

  langgraph:
    build:
      context: .
      dockerfile: Dockerfile.agents
    ports:
      - "54367:8123"
    environment:
      - DATABASE_URL=postgresql://opencanvas:opencanvas_local@postgres:5432/opencanvas
      # OLLAMA_API_URL will be supplied from the host's .env file.
      # Set it to your LAN Ollama instance, e.g. http://ollama.mysubnet:11434
      - OLLAMA_API_URL=${OLLAMA_API_URL}
    depends_on:
      - postgres

volumes:
  postgres_data:
